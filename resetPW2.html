<div class="container registwrap"><!-- to.Dev : 로그인,등록폼 registwrap class 추가 -->
	<div class="wraparea">
		<article class="box__article box__article--login">
			<div class="box__inner">
				<h2>Reset password</h2>
                <p class="text__info">Enter the password verification code that you received via email.</p><br>
				<form action="" class="form__regist">
					<div class="form-control">
						<label for="iptAuth">Verification Code (6-digit code)</label>
						<input type="text" id="iptAuth" aria-required="true">
					</div>
					<div class="form-control" id="newPwd">
						<label for="iptNewPW">New Password</label>
						<input type="password" id="iptNewPW" value="" aria-required="true">
					</div>
					<div class="form-control" id="cNewPwd">
						<label for="iptCNewPWC">Confirm New Password</label>
						<input type="password" id="iptCNewPWC" value="" aria-required="true">
					</div><br>
				</form>
				<div class="box__button">
					<button type="submit" class="button button--blue">Reset</button>
					<p class="link__find"><a href="resetPW.html">Re-send the code</a></p>
				</div>
			</div>
		</article>
	</div>
</div>
