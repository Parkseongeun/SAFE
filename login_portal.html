<div class="container registwrap"><!-- to.Dev : 로그인,등록폼 registwrap class 추가 -->
	<div class="wraparea">
		<article class="box__article box__article--login">
			<div class="box__inner">
				<h2 style="color:#006bea">Portal Login</h2>
				<form action="" class="form__regist">
					<div class="form-control">
						<label for="iptID">Email Address (ID)</label>
						<input type="email" id="iptID" aria-required="true">
						<div class="error-msg">Error message</div>
					</div>
					<div class="form-control">
						<label for="iptPW">Password</label>
						<input type="password" id="iptPW" aria-required="true">
						<div class="error-msg">Error message</div>
					</div>
					<div class="form-checkbox">
						<input id="agreement1" type="checkbox" name="agreement">
						<label for="agreement1"><span></span><em>Remember ID</em></label>
					</div>
				</form>
				<div class="box__button">
					<a href="#" class="button button--gray">Login</a>
				</div>
			</div>
		</article>
